<table class="table table-condensed table-bordered">
    <tr>
        <td>ID</td>
        <td>FIRST NAME</td>
        <td>LAST NAME</td>
        <td> EMAIL</td>
        <td>AGE</td>
        <td>ACTION</td>
    </tr>
    <tr ng-repeat="user in $ctrl.data">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td> {{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>
            <button class="btn btn-primary btn-sm" ng-click="$ctrl.showUpdateForm(user)">
                <i class="fa fa-edit"></i> edit
            </button>
            <button class="btn btn-danger btn-sm" ng-click="$ctrl.deleteUser(user.id)">
                <i class="fa fa-remove"></i> delete
            </button>
        </td>
    </tr>
</table>
